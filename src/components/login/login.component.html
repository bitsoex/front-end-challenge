<div fxLayout>
  <mat-card id="loginContainer" fxFlex="50">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>LOGIN</mat-card-title>
      <mat-card-subtitle>Just type in a "valid" email</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Login" fxLayout>
          <div fxFlex>
            <mat-form-field>
              <input matInput placeholder="Email">
            </mat-form-field>
          </div>
          <div fxFlex>
            <mat-form-field>
              <input matInput placeholder="Password">
            </mat-form-field>
          </div>
        </mat-tab>
        <mat-tab label="New User" fxLayout>
          <div fxFlex>
            <mat-form-field>
              <input matInput placeholder="Name">
            </mat-form-field>
          </div>
          <div fxFlex>
            <mat-form-field>
              <input matInput placeholder="Email">
            </mat-form-field>
          </div>
          <div fxFlex>
            <mat-form-field>
              <input matInput placeholder="Password">
            </mat-form-field>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Cancel</button>
      <button mat-button>Enter!</button>
    </mat-card-actions>
  </mat-card>
</div>
