<mat-card id="container-login">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>LOGIN</mat-card-title>
    <mat-card-subtitle>Just type in a "valid" email</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Login">
        <div class="conteiner-form">
          <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="user.email">
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" [(ngModel)]="user.pwd">
          </mat-form-field>
        </div>
      </mat-tab>
      <mat-tab label="New User">
        <div class="conteiner-form">
          <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="user.name">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="user.email">
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" [(ngModel)]="user.pwd">
          </mat-form-field>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
  <mat-card-actions fxLayout>
    <button mat-button (click)="loginUser()" fxFlex>Enter!</button>
    <button mat-button fxFlex>Cancel</button>
  </mat-card-actions>
</mat-card>
