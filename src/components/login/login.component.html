<div fxLayout="column">
  <div id="loginContainer" fxFlex>
    <mat-card>
      <mat-card-header>
        <!-- <div mat-card-avatar>
        </div> -->
        <mat-card-title>LOGIN</mat-card-title>
        <mat-card-subtitle>Just type in a "valid" email</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Login">
            <mat-form-field>
              <input matInput placeholder="Email">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Password">
            </mat-form-field>
          </mat-tab>
          <mat-tab label="New User">
            <mat-form-field>
              <input matInput placeholder="Name">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Email">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Password">
            </mat-form-field>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Cancel</button>
        <button mat-button>Enter!</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <!-- <div id="footer" fxFlex>
        footer
    </div> -->
</div>
