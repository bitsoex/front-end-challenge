<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav id="sidenav" mode="push" opened="false">
    <div fxLayout="column">
      <div fxFlex>
        <div fxLayout>
          <img src="./../../assets/images/profile-icon.png" width="120px" height="250px" fxFlex>
          <div id="info-container" fxLayout="column">
            <mat-form-field class="user-info" fxFlex>
              <input matInput placeholder="User Name" value="Name" disabled>
            </mat-form-field>
            <mat-form-field class="user-info" fxFlex>
              <input matInput placeholder="User Email" value="Email" disabled>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div fxFlex>
        <h1>Wallet</h1>
        <mat-divider></mat-divider>
        <p-chart type="doughnut" [data]="data"></p-chart>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
